<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Te gustaria hacer math de nuevo?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    h1 {
      color: #333;
    }
    #btn-yes,
    #btn-no {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #btn-no {
      background-color: #FF5733; /* Cambio de color a rojo para el botón "No" */
    }
    button:hover {
      background-color: #45a049;
    }
    #btn-yes,
    #btn-no {
      position: relative;
      display: inline-block;
      margin: 0 5px;
    }
    #felicitaciones {
      display: none;
      margin-top: 50px;
      font-size: 24px;
      color: #4CAF50;
    }
    #anuncio-flotante {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>¿Te gustaria hacer math de nuevo?</h1>
    <button id="btn-yes" onclick="respuesta('Sí')">Sí</button>
    <button id="btn-no" onclick="respuesta('No')">No</button>
    <p id="felicitaciones">De verdad prometo esforzarme mas con todo, si le diste que si solo escribe diciendome tonto, y si viste esto y lo ignoras esta bien, entendere.</p>
    <div id="anuncio-flotante"></div>
  </div>

  <script>
    let growCount = 1;
    const frasesAlternativas = [
      "Segura?",
      "Por qué no?",
      "Anda, di que sí.",
      "Hare todo por mejorar.",
      "Quizás deberías pensarlo, pero no tanto.",
      "Lavare el baño si quieres.",
      "Dejame armar ese mueble contigo!",
      "Veamos juntos las series",
      "Volvamos a intentarlo",
      "Hare mi mejor esfuerzo",
      "Me cortare el cabello (Aunque lo he estado pensando jeje)",
      "Quiero que seas feliz, y prometo hacerlo",
      "Solo dejame intentarlo una vez mas",
      "¿Fue que no te gusto la pagina?",
      "Hagamos mas viajes juntos",
      "Si me dices que si, te llevo a comer a un sitio muy bonito",


    ];

    function randomPosition() {
      const buttonNo = document.getElementById('btn-no');
      const container = document.getElementById('container');
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - buttonNo.offsetWidth;
      const maxY = containerRect.height - buttonNo.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      buttonNo.style.left = newX + 'px';
      buttonNo.style.top = newY + 'px';
    }

    function mostrarFelicitaciones() {
      document.getElementById('btn-yes').style.display = 'none';
      document.getElementById('btn-no').style.display = 'none';
      document.getElementById('felicitaciones').style.display = 'block';
    }

    function mostrarAnuncioFlotante(mensaje) {
      const anuncioFlotante = document.getElementById('anuncio-flotante');
      anuncioFlotante.textContent = mensaje;
      anuncioFlotante.style.display = 'block';
    }

    function ocultarAnuncioFlotante() {
      document.getElementById('anuncio-flotante').style.display = 'none';
    }

    function respuesta(respuesta) {
      if (respuesta === 'No') {
        randomPosition();
        const index = Math.floor(Math.random() * frasesAlternativas.length);
        mostrarAnuncioFlotante(frasesAlternativas[index]);
        document.getElementById('btn-yes').style.transform = 'scale(' + (1.5 * growCount) + ')';
        growCount++;
      } else if (respuesta === 'Sí') {
        mostrarFelicitaciones();
        ocultarAnuncioFlotante();
      }
    }
  </script>
</body>
</html>
